<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>EarthToMarsDate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

    <div class="container">
        <input type="date" id="date" value="2018-08-22">
        <input type="submit" id="button" value="Submit">
    </div>
    <div class="herd">
        <p>Number of Days into the year <span id="displayDay"></span></p>
        <p>The month on Mars is <span id="displayMonth"></span></p>
        <p>The day into the month <span id="daysIntoMonth"></span></p>
        <p>The year on Mars is the <span id="displayYear"></span></p>
    </div>
